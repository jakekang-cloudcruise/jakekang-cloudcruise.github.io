<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>503 Service Unavailable</title>
  <style>
    body {
      background: #fafafa;
      color: #b71c1c;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      background: #333;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar-brand:hover {
      color: #ddd;
    }
    .navbar-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .navbar-button:hover {
      background: #0056b3;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    .form-container {
      display: none;
      width: 100%;
      max-width: 600px;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #333;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .form-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 400px;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      font-weight: bold;
    }
    p {
      font-size: 2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="https://cloudcruise.com" class="navbar-brand">CloudCruise</a>
    <button class="navbar-button" onclick="showWelcome()">Home</button>
  </nav>
  <div class="main-content">
    <div id="welcome-content">
      <h1 style="font-size: 4rem; color: #333; margin-bottom: 1rem;">Welcome to CloudCruise</h1>
      <p style="font-size: 1.5rem; color: #666; margin-bottom: 2rem;">Your journey to cloud excellence starts here</p>
      <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
        <button class="form-button btn-primary" onclick="showError()">External</button>
        <button class="form-button btn-success" onclick="showForm()">Registration Form</button>
      </div>
    </div>
    <div id="error-content" style="display: none;">
      <h1>503</h1>
      <p>Service Unavailable</p>
      <p>Please try again later.</p>
    </div>
    <div id="form-content" class="form-container" style="display: none;">
      <h2>User Registration Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="role">Job Role</label>
          <select id="role" name="role">
            <option value="">Select a role</option>
            <option value="developer">Developer</option>
            <option value="manager">Manager</option>
            <option value="designer">Designer</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" name="experience" min="0" max="50">
        </div>
        <div class="form-group">
          <label for="skills">Skills (comma separated)</label>
          <textarea id="skills" name="skills" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" name="newsletter"> Subscribe to newsletter
          </label>
        </div>
        <div class="form-buttons">
          <button type="submit" class="form-button btn-primary">Submit</button>
          <button type="button" class="form-button btn-secondary" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>
  </div>



  <script>
    function showWelcome() {
      document.getElementById('welcome-content').style.display = 'block';
      document.getElementById('error-content').style.display = 'none';
      document.getElementById('form-content').style.display = 'none';
    }

    function showError() {
      document.getElementById('welcome-content').style.display = 'none';
      document.getElementById('error-content').style.display = 'block';
      document.getElementById('form-content').style.display = 'none';
    }

    function showForm() {
      document.getElementById('welcome-content').style.display = 'none';
      document.getElementById('error-content').style.display = 'none';
      document.getElementById('form-content').style.display = 'block';
    }

    function resetForm() {
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
